            <div class="portlet-body form">

                <form action="/admin/shop/create" id="create" class="form-horizontal form-row-seperated" method="post">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">icon url<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="iconUrl" id="iconUrl" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">shop name<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="name" id="name" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">price per person<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="pricePerMan" id="pricePerMan" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">category id<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="categoryId" id="categoryId" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">tags<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="tags" id="tags" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">open time<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="startTime" id="startTime" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">close time<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="endTime" id="endTime" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">merchant id<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="sellerId" id="sellerId" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">address<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="address" id="address" value="" class="form-control" />
                            </div>
                            <button type="button" id="analyze" class="btn default" style="margin-left:12px;" onclick="codeAddress()">parse</button>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">longitude<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="longitude" id="longitude" value="" readonly class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">latitude<span class="required" aria-required="true"></span></label>
                            <div class="col-md-6">
                                <input type="text" name="latitude" id="latitude" value="" readonly class="form-control" />
                            </div>
                        </div>
                        <div id="map" class="center-block" style="width: 500px; height: 500px;"></div>
                    </div>
                    <div class="form-actions fluid nobg">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn yellow-lemon" id="saveButton"><i class="fa fa-check"></i> create </button>
                            <button type="button" class="btn default" style="margin-left:12px;" onclick = "javascript:history.go(-1)"> cancel </button>
                        </div>
                    </div>
                </form>
            </div>
